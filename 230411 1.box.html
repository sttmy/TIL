<!-- CSS p61~ -->
<!-- 브라우저 좌우너비: 800px -->
<!-- Box 테두리 스타일: top > right > bottom > left 순으로 지정 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {    /*body * : body * 사이 띄울 것*/
            border: 1px solid blue;
        }
        .ac{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> 시간이란</h1>
    <!-- <div> 내일 죽을 것처럼 <span class="ac"> 오늘</span>을 살고</div> -->
    <p> 내일 죽을 것처럼 <span class="ac"> 오늘</span>을 살고</p>
    <p> 영원히 살 것처럼 <br> 내일을 꿈꿔라</p>

</body>
</html>
