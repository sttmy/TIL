<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ////// 합 구하기
        function sumAll(a,b){
            let output= 0;
            for (let i=a; i<=b; i++){
                output += i
            }
            return output
        }
        console.log(`1부터 100까지의 합은 ${sumAll(1,100)}`)
        console.log(`1부터 500까지의 합은 ${sumAll(1,500)}`)

        ////// 최소값 구하기
        function min(array) {
            let op = array[0]
            for (const j of array){
                if (op > j) {
                    op = j
                } 
            }
            return op
        }
        const testArray = [52, 273, 32, 103, 275, 24, 57]
        console.log(`${testArray} 중에서 최소값은 ${min(testArray)}`)

        ///// 기본매개변수 활용
        function earnings(name, wage=9620, hours=40){
            console.log(`# ${name}님의 급여 정보`)
            console.log(`-시급: ${wage}원`)
            console.log(`-근무시간: ${hours}시간`)
            console.log(`-급여: ${wage*hours}원`)
        }
        earnings("Mango")
        earnings("Star", 10000)
        earnings("Sun", 10000, 52)

    </script>
</body>
</html>
