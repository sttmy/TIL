<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title>
    <style>
        h1{
            color:#0000ff; /*16진수 표기법*/
        }
        p{
            color:green; /*색상이름 표기법*/
        }
        .accent{
            color: hsl(0, 100%, 50%); /* hsl표기법*/
            font-weight: bold;

        }
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px">
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아<span class='accent'> 레드향</span>이라고 부른다</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반귤보다 2~3배 크다</p>
    <p>비타민C와 비타민P가 풍부해 건강에 좋다</p>
</body>
</html>
