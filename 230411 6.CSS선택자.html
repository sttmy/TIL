<!-- CSS p111 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: #eee;}
        section{width:600px; margin: 20px auto;}
        p{width:500px; padding:10px; background-color: #ffff;
            border: 1px solid #ccc;}
        
        /*>가 있으면, section의 첫번째 하위p태그에만 구분하여 적용*/
        section > p{color: blue;}
        /*>가 없으면, section의 하위p태그 전부에 적용*/
        section p{color: orange;}

        section > div > p{color: red; }
    </style>
</head>
<body>
<section>
    <h1>예약방법 & 사용요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
    전화는(010-1234-5678)로 문의 바랍니다</p>
    <div>
        <p>가족실(2~4인): 50,000원/인</p>
    </div>
    <div>
        <p>도미트리(4인 공용): 25,000원/인</p>
    </div>   
</section> 
</body>
</html>
