<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            caption-side: bottom;  /*caption 위치조정*/
            border: 1px solid #222; 
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid #222;
            padding: 10px;
        }
        th {background-color: #ccc; }
    </style>
</head>
<body>
    <table>
        <caption> <h3>선물용과 가정용 상품 구성</h3></caption>
        <tr>
            <th>용도 </th> 
            <th>중량 </th>
            <th>갯수 </th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td> 
            <td>3kg</td> 
            <td>11~16과</td> 
            <td>35,000원</td> 
        </tr>
        <tr>
            <!-- <td>선물용</td>  -->
            <td>5kg</td>
            <td>18~26과</td> 
            <td>52,000원</td> 
        </tr>
        <tr>
            <td rowspan="2">가정용</td> 
            <td>3kg</td> 
            <td>11~16과</td> 
            <td>30,000원</td> 
        </tr>
        <tr>
            <!-- <td>가정용</td>  -->
            <td>5kg</td> 
            <td>18~26과</td> 
            <td>47,000원</td> 
        </tr>
    </table>
</body>
</html>
