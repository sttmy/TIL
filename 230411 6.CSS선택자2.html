<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: #eee;}
        section{width:600px; margin: 20px auto;}
        p{width:500px; padding:10px; background-color: #ffff;
            border: 1px solid #ccc;}
        /* h1~p { h1~p h1과 동등한 위치에 있는 태그들 모두 선택
            background-color:#222;
            color:#ffff} */
        h1 + p{  /*h1+p h1에서 제일 인접한 p태그만 선택*/
            background-color: #222;
            color: #ffff;}
    </style>
</head>
<body>
<section>
    <h1>예약방법 & 사용요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
    전화는(010-1234-5678)로 문의 바랍니다</p>
    <p>가족실(2~4인): 50,000원/인</p>
    <p>도미트리(4인 공용): 25,000원/인</p>
</section> 
</body>
</html>
