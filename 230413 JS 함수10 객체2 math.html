<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px double blueviolet;
            background-color: aliceblue;
            text-align: center;
        }
        h1{
            margin-top: 80px;
        }
        .acc{
            font-size: 2em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>책읽기</h1>
        <p><span class="acc" id="result"></span>일 연속으로 책읽기를 달성했습니다</p>
        <p>축하합니다</p>
    </div>
    <script>
        var now = new Date();
        var firstDay = new Date("2023-03-06");   

        var toNow = now.getTime();    //컴퓨터는 1970-01-01부터 계산. 시간계산
        var toFirst = firstDay.getTime();   // 초계산
        var passedTime = toNow - toFirst;

        passedTime = Math.round(passedTime / (24*60*60*1000));   // 24시간의 milisecond (60분 60초 1000초)
        //Math.round 디폴트는 정수값
        document.querySelector("#result").innerHTML = passedTime;
    </script>
</body>
</html>
