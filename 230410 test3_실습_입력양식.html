<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식</title>
</head>
<body style="margin-left: 40px; margin-top: 40px">
    <h3>입력 양식</h3>
    <hr>
    <form action="" method="get">
        <!-- submit을 누르면  입력된 값을 action이 정한 서버 위치로 전달 -->
        <!-- get방식은 읽기 전용, 값을 가져와서 보여줌 / post방식은 저장, 수정 가능-->
        <table border="3">
            <tr>
                <td>텍스트</td>
                <td><input type="text" name="a" id="a"></td>  
                <!-- name에서 정한 값은 서버에 입력값을 받을 때 key값으로 사용 -->
                <!-- id는 css나 다른 태그와 연결할 때 사용 -->
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="b" id="pw"></td>  
            </tr>
            <tr>
                <td>히든</td>
                <td><input type="hidden" name="id" value="private key"></td>  
                <!-- hidden은 정보를 자동으로 보내는 것임 -->
            </tr>
            <tr>
                <td>체크박스</td>
                <td>
                    <input type="checkbox" name="c" id="id1" value="1">
                    <label for="id1">사과</label>
                    <!-- 사과를 선택하면 밸류값을 가져옴 -->
                    <input type="checkbox" name="c" id="id2" value="2">
                    <label for="id2">포도</label>
                    <input type="checkbox" name="c" id="id3" value="3">
                    <label for="id3">참외</label>
                    <input type="checkbox" name="c" id="id4" value="4">
                    <label for="id4">수박</label>
                </td>   
            </tr>
            <tr>
                <td>셀렉트</td>
                <td>
                    <select name="d" id="">
                        <option value="1">김밥</option>
                        <option value="2">떡볶이</option>
                        <option value="3">순대</option>
                        <option value="4">어묵</option>
                    </select>
                </td>   
            </tr>
            <tr>
                <td>셀렉트 멀티</td>
                <td>
                    <select name="e" id="" multiple>   
                        <!-- multiple: 여러개중에 선택 -->
                        <option value="김밥">김밥</option>
                        <option value="떡볶이">떡볶이</option>
                        <option value="순대">순대</option>
                        <option value="어묵">어묵</option>
                    </select>
                </td>   
            </tr>
            <tr>
                <td>라디오</td>
                <td>
                    <input type="radio" name="m" id="" value="male"> 남자
                    <input type="radio" name="f" id="" value="female"> 여자
                </td>   
            </tr>
            <tr>
                <td> 텍스트Area</td>
                <td>
                    <textarea name="g" id="" cols="40" rows="5"> </textarea>
                    <!-- 기본200자 정도 채울 수 있는 공간 만들어줌 -->
                </td>
            </tr>
            <tr>
                <td>파일</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr> 
                <td>버튼</td>
                <td>  <!-- input으로 버튼을 만들 수도 있고, button 태그로도 만들수도 있음 -->
                    <input type="button" value="버튼" onclick="alert('버튼을 클릭했음')">
                    <!-- alert: JavaScript의 함수, 경고창 -->
                    <button type="submit">제출</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="제출">
                    <input type="reset" value="다시쓰기">
                </td>
            </tr>
        </table>
    
</body>
</html>
