<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손선택자</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Montserrat:wght@100&family=Roboto+Mono:wght@200&family=Sedgwick+Ave+Display&display=swap');
        ol li{
            color: blue;
        }
        ol>li {
            font-size: x-large;
            font-weight: bold;
            font-family: 'Gamja Flower', cursive;
        }
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px">
    <h2><b>후손 선택자</b></h2>
    <hr>
    <ol>
        <li> <h2> CSS3 selector </h2> </li>
        <li> <h2> normal selector </h2> </li>
        <ul>
            <li> 전체선택자 </li>
            <li> 태그선택자 </li>
            <li> 아이디선택자와 클래스 선택자 </li>
        </ul>

    </ol>
    <h1><b> 또 다른 li</b></h1>
    <ul >        
        <li> 다른 li 1 </li>
        <li> 다른 li 2 </li>
        
    </ul>

</body>
</html>
