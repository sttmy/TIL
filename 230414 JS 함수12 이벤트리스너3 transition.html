<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            margin: 50px;
            text-align: center;
        }
        #react{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 30px auto;
            transition: 1s;  /*1초 값*/
        }
    </style>
</head>
<body>
    <div id="container">
        <p> 도형 위로 마우스 포인터를 올려주세요</p>
        <div id="react"></div>
    </div>
    <script>
        var myReact = document.querySelector("#react");
        myReact.addEventListener("mouseover",function(){
            myReact.style.backgroundColor = "green";
            myReact.style.borderRadius = "50%";  // 동그라미
        });
        myReact.addEventListener("mouseout",function(){
            myReact.style.backgroundColor = "";
            myReact.style.borderRadius = "";     // 기존값으로 돌아옴
        });
    </script>
</body>
</html>
