<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 구구단 </h1>
    <script>
        // for(초깃값; 조건; 증가식) {}
        var i, j;
        for (i=1; i<10; i++) {
            document.write("<br>"+i+"단 <br>")
            for (j=1; j<10; j++) {
                document.write(i+ "×" +j +"="+ i*j +"<br>")
            }
        }
    </script>

</body>
</html>
