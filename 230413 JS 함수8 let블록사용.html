    <script>
        let pi = 3.14
        console.log(`파이 값은 ${pi}`)

        //블록 사용한 스코프 생성
        {
            let pi = 3.14159 
            console.log(`파이 값은 ${pi}`)  // 블록 안의 값이 찍힘
        }
        console.log(`파이 값은 ${pi}`)   // 블록 밖의 값이 찍힘

        function sample(){    
            let pi = 3.141592
            console.log(`파이 값은 ${pi}`)  
        }
        sample();  // 함수 호출, 함수 내의 값이 찍힘
        console.log(`파이 값은 ${pi}`)
    </script>
