    <title>그라데이션</title>
    <script>
        //document라는 문서 객체에 DOMContentLoaded라는 이벤트가 발생했을 때
        //매개변수로 지정한 콜백함수를 실행
        document.addEventListener('DOMContentLoaded',() =>{
            const divs = document.querySelectorAll('body > div')  //자식태그
            console.log(divs)
            
            divs.forEach((div, index) => {
                console.log(div, index)
                let val = index * 10   // 0~24까지 반복
                div.style.height = `10px`;
                div.style.backgroundColor = `rgb(${val}, ${val}, ${val})`
            })
        })
    </script>
