<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date();
        const hour = date.getHours();

        if (hour <11){
            alert('아침 시간')
        } else if (hour < 15) {
            alert('점심 시간')
        } else{
            alert('저녁 시간')
        }
    </script>
</body>
</html>
