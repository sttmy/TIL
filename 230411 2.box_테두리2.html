<!-- CSS P69 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            text-align: center;
            font-size: 20px;
            margin: 15px;
            border-style: solid;
            display: inline-block;
        }
        #box1{border-width: 2px;}
        #box2{border-width: thick thin;} /*topbottom leftright*/
        #box3{border-width: thick thin thin;} /*top right(left) bottom*/
        #box4{border-width: 10px 5px 5px 10px;}
    </style>
</head>
<body>
    <div id="box1"> 박스1 </div>
    <div id="box2"> 박스2 </div>
    <div id="box3"> 박스3 </div>
    <div id="box4"> 박스4 </div>
</body>
</html>
