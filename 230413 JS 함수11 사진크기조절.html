<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            const image = document.querySelector("#image");
            image.src = "https://picsum.photos/640/360"
            // 문서객체.setAttribute(속성이름, 값): 특정속성값을 지정
            // 문서객체.getAttribute(속성이름): 특정속성 추출            
            image.setAttribute('width',800);
            image.height = parseInt(800*300/640);

            const width = image.getAttribute('width');
            const height = image.height;

            const info = `width ${width}, height: ${height}`;
            document.querySelector('h3').innerHTML = info;

        }
    </script>
</head>
<body style="margin: 40px">
    <!-- https://placekitten.com/너비/높이 -->
    <!-- https://picsum.photos/640/360 -->

    <!-- 이미지 불러오기 -->
    <img id="image">
    <h3></h3>
</body>
</html>
