<!-- float -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { padding: 20px; margin: 10px }
        /* float 위치: 겹쳐서 띄움 */
        /* clear 위치: 영향받지 않도록 함 */
        #box1{background-color: #ffd800; float:left;}
        #box2{background-color: #0094ff; float: right;}
        #box3{background-color: #00ff21; clear: right;}
        #box4{background-color: #a974ff; }
    </style>
</head>
<body>
    <div id="box1"> BOX1</div>
    <div id="box2"> BOX2</div>
    <div id="box3"> BOX3</div>
    <div id="box4"> BOX4</div>
</body>
</html>
