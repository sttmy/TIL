<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ///// forEach()  array를 index와 value로 풀어서 가져옴
        const numbers = [273, 52, 103, 57]
        numbers.forEach(function(value, index, array){
            console.log(`${index}번째 요소: ${value}`)
        })

        ///// map()   값을 가져와서 새로운 배열을 만듦
        let nbs = [273, 52, 103, 57]
        nbs = nbs.map(function(value, index, array){
            return value**2
        })
        nbs.forEach(console.log)

        ///// filter()   true값만 모아서 새로운 배열을 만듦
        const num = [0,1,2,3,4,5]
        const evenNumbers = numbers.filter(function(value){
            return value % 2 == 0
        })
        console.log(`원래배열: ${num}`)
        console.log(`짝수배열: ${evenNumbers}`)


    </script>
</body>
</html>
